<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        progress {
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <h2>Training Progress</h2>

    <label for="task-progress">NEC Training Progress:</label>
    <progress id="task-progress" max="100" value="80"></progress>

    <p>Current Progress: <span id="progress-value">80%</span></p>

    <script>
        // Update the progress value display
        var progress = document.getElementById('task-progress');
        var progressValue = document.getElementById('progress-value');

        progress.addEventListener('input', function() {
            progressValue.textContent = progress.value + '%';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 14px;
            width: 200px;
            margin-top: 5px;
        }

        /* Style the datalist dropdown */
        datalist option {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <label for="fruits">NEC TRAINING </label>
    
    <input list="nec" id="nectraining" name="nectraining" placeholder="Type or select">
    <datalist id="nec">
        <option value="JAVA">
        <option value="GO LANG">
        <option value="MICROSERVICES">
        <option value="SPRING">
        <option value="PYTHON">
        
    </datalist>
</body>
</html>
